<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Injext</title>
  </head>
  <body>
    <div class="container h-80" id="home">

      <div class="row d-flex mb-3 mt-3 me-5 ms-5">
        <div class="logo align-self-center">
          <img src="./injext.png" width="50" height="50" id="logo" />
          <h5>INJEXT</h5>
        </div>
      </div>
    
      <div class="git-input w-100" id="git-input" style="display: none;">
        <input type="text" id="text-input" class="w-100 input-group mb-2"  placeholder="Enter git repo url" />
        <button class="btn btn-danger w-100 mb-2" id="input-button">Submit</button>
      </div>

      <div>
        <button class="btn btn-info w-100 mb-2" style="display: none;" id="change-repo">Change Repo</button>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
